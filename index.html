<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link rel="stylesheet" href="style.css">
<body>
    <div class="container">
        <h3>Basic Mathematics Operation</h3>

        <input type="radio" name="mathsOperation" id="addition">+
        <input type="radio" name="mathsOperation" id="subtraction">-
        <input type="radio" name="mathsOperation" id="multiplication">x
        <input type="radio" name="mathsOperation" id="division">/<br>
        <input onclick="calc()" type="button" value="Calculate" id="calcBtn"><br>
        
        <label for="result" id="result" class="lblResult" >...wait for it...</label>
    </div>
</body>
